<script type="text/javascript">
var userLang = navigator.language || navigator.userLanguage;
var detect = function(){

    case 'en':
        window.location.href = '/en/';
        break;
    case 'de':
        window.location.href = '/de/';
        break;
    default:
        // if it's something else fall back to the default
        window.location.href = '/de/';
        break;
}
